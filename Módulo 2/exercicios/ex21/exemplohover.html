<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: blue;
            cursor: pointer;
        }
        div > p{ /*só vai mexer em parágrafos dentro de divs*/
            display: none;
        }
        div:hover > p{ 
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse em cima do texto abaixo</p>
    <div>
        texto exemplo
        <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
