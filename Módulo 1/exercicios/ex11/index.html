<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1> Imagem dinâmica</h1>
    <p>tente abrir esse site utilizando dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexivel">
    </picture> <!--Caso eu estiver trabalhando utilizando max-width a sequencia da source deve ser seguindo da maior pra menor etc-->

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios no HTML5.</p>

    <audio preload="metadata" controls loop>
        <source src="sound/guanacast-33.mp3" type="audio/mpeg"> <!--O site tenta carregar essa sequencia caso a primeira opção não de certo-->
        <source src="sound/guanacast-33.ogg" type="audio/ogg">
        <source src="sound/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente não foi possivel reproduzir o áudio em seu dispositivo, para conseguir ouvir o mesmo por favor clique <a href="sound/guanacast-33.mp3">aqui</a> para baixa-lo.</p>
    </audio>

    <audio src="sound/happy-mistake.mp3" controls preload="metadata" loop></audio>
</body>
</html>
